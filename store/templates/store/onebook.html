{% extends "store/basestore.html" %}
{% load static %}
{% block content %}

<h1>
from one book
</h1>
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Product main img -->
            <div class="col-md-5 col-md-push-2">
                <div id="product-main-img">
                    <div class="product-preview">
                        <img src={{ book.thumbnail.url }} alt="">
                    </div>
 
                </div>
            </div>
            <!-- /Product main img -->

            <!-- Product thumb imgs -->
            <div class="col-md-2  col-md-pull-5">
                
            </div>
            <!-- /Product thumb imgs -->

             <!-- Product details -->
            <div class="col-md-5">
                <div class="product-details">
                    <h2 class="product-name">{{ book.title }}</h2>
                    <div>
                        <h3 class="product-price">{{ book.price }}
                            <del class="product-old-price">${{ book.oldPrice }}</del>
                        </h3>
                         <span class="product-available">{{ book.productCondition }}</span> 
                    </div>
                    <p>{{ book.description }}</p>
                    <div class="product-options">
								
					</div>
                    <div class="add-to-cart">
                        <button class="add-to-cart-btn update-cart" data-product="{{book.id}}" data-action="add"><i class="fa fa-shopping-cart"></i> order the product</button>
                    </div>
                    
                </div>
            </div>
            <!-- /Product details -->

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

{% endblock content %}
